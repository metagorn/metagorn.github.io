<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-card {
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            text-align: center;
        }
        .profile-img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #6c757d;
            margin-bottom: 1.5rem;
        }
        .profile-info h2 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 1rem;
        }
        .profile-info p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .profile-info hr {
            border: 1px solid #dee2e6;
            margin: 1.5rem 0;
        }
        .project-list h3 {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 1rem;
        }
        .list-group-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .list-group-item a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .container {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="../images/myprofile.jpg" alt="Profile Image" class="profile-img">
            <div class="profile-info">
                <h2>Metagorn Singkhan</h2>
                <p>Student ID: 653450100-9</p>

                <p>Major: CIS</p>

            <div class="project-list">
                <h3>MyProjects</h3>

                            <li class="list-group-item"><a href="https://github.com/metagorn/PokemonBattle" target="_blank">PokemonBattle</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                &copy; Metagorn Singkhan.
            </div>
        </div>
    </div>
