<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .profile-card {
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            text-align: center;
            border: 2px solid #007bff;
            position: relative;
        }
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, rgba(0,123,255,1) 0%, rgba(0,193,255,1) 100%);
            border-radius: 16px 16px 0 0;
        }
        .profile-img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #007bff;
            margin-bottom: 1.5rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .profile-info h2 {
            font-size: 2.75rem;
            color: #343a40;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }
        .profile-info p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        .profile-info hr {
            border: 1px solid #dee2e6;
            margin: 1.5rem 0;
        }
        .project-list {
            text-align: center;
            margin-top: 2rem;
        }
        .project-list h3 {
            font-size: 2.25rem;
            color: #007bff;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .project-list .row {
            margin: 0;
        }
        .project-list .col-md-6 {
            padding: 0 1.5rem;
            text-align: center;
        }
        .project-list .list-group-item {
            border: none;
            padding: 0.75rem 1.25rem;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .project-list .list-group-item:last-child {
            border-bottom: none;
        }
        .project-list .list-group-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .project-list .list-group-item a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
        }
        .container {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="../images/myprofile.jpg" alt="Profile Image" class="profile-img">
            <div class="profile-info">
                <h2>Metagorn Singkhan</h2>
                <p>Student ID: 653450100-9</p>
                <p>Email: metagorn.s@kkumail.com</p>
                <p>Major: CIS</p>
                <hr>
            </div>
            <div class="project-list">
                <h3>My Projects</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Frontend</h4>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="https://metagorn.github.io/calculator.html" target="_blank">Calculator</a></li>
                            <li class="list-group-item"><a href="https://metagorn.github.io/todoapp.html" target="_blank">Todo App</a></li>
                            <li class="list-group-item"><a href="https://metagorn.github.io/pokedex/details/index.html" target="_blank">Pokedex</a></li>
                            <li class="list-group-item"><a href="metagorn.github.io/weather.html" target="_blank">weatherApp</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h4>OOP</h4>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="https://github.com/metagorn/CISesport" target="_blank">CISesport</a></li>
                            <li class="list-group-item"><a href="https://github.com/metagorn/lab01_Calculator" target="_blank">Calculator</a></li>
                            <li class="list-group-item"><a href="https://github.com/metagorn/PokemonBattle" target="_blank">PokemonBattle</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                &copy; Metagorn Singkhan.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
